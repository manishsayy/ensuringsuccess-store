<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Educational Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin: 10px;
      width: 250px;
    }
    .product-card img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .cart-preview {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px 0;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
  </style>
</head>
<body class="container">
  <h2 class="mt-4 text-primary">Welcome to the Educational Cart</h2>

  <div id="product-container" class="d-flex flex-wrap mt-4"></div>

  <div class="cart-preview">
    <h5>ðŸ›’ Cart Preview</h5>
    <ul id="cart-items" class="list-group mt-2"></ul>
    <p class="mt-3 fw-bold">Total: â‚¹<span id="cart-total">0</span></p>
    <button class="btn btn-success mt-2" onclick="proceedToCheckout()">Proceed to Checkout</button>
  </div>

  <script>
    const products = [
      {
        id: 'P1',
        name: 'NISM Series XV: Research Analyst',
        price: 399,
        description: 'Full-length mock test + solution PDF',
        image: 'https://i.imgur.com/tLn3ziR.png'
      },
      {
        id: 'P2',
        name: 'Investment Adviser Level 1 (X-A)',
        price: 349,
        description: 'Chapterwise quiz + analysis',
        image: 'https://i.imgur.com/JYk9STU.png'
      },
      {
        id: 'P3',
        name: 'Algo Strategy Blueprint',
        price: 799,
        description: 'Access to backtest + delivery logic',
        image: '' // missing image test case
      }
    ];

    const cart = [];

    function renderProducts() {
      const container = document.getElementById('product-container');
      container.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';

        let imageTag = '';
        if (p.image) {
          imageTag = `<img src="${p.image}" alt="${p.name}" onerror="this.style.display='none'">`;
        }

        card.innerHTML = `
          ${imageTag}
          <h5>${p.name}</h5>
          <p><strong>â‚¹${p.price}</strong></p>
          <p>${p.description}</p>
          <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(product) {
      if (!cart.some(item => item.id === product.id)) {
        cart.push(product);
        console.log("Added to cart:", product);
        renderCart();
      }
    }

    function renderCart() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${item.name} â€“ â‚¹${item.price}`;
        list.appendChild(li);
        total += item.price;
      });
      document.getElementById('cart-total').textContent = total;
    }

    function proceedToCheckout() {
      alert("This will be wired up in Step 2.3! For now, just a placeholder.");
    }

    renderProducts();
  </script>
</body>
</html>
