<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educational Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 16px;
      margin: 10px;
      text-align: center;
      max-width: 250px;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    #cart-preview {
      max-width: 600px;
      margin: 30px auto;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }
    #total-line {
      font-weight: bold;
      font-size: 1.1rem;
      text-align: right;
      margin-top: 10px;
    }
    #checkout-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-primary mb-4 text-center">Welcome to the Educational Cart</h2>
    <div id="product-container" class="d-flex flex-wrap justify-content-center"></div>

    <div id="cart-preview" class="bg-white p-4 rounded shadow-sm">
      <h5><span>ðŸ›’</span> Cart Preview</h5>
      <div id="cart-items"></div>
      <div id="total-line"></div>
      <button id="checkout-btn" class="btn btn-success w-100">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    const products = [
      {
        id: "P1",
        name: "NISM Series XV: Research Analyst",
        price: 399,
        description: "Full-length mock test + solution PDF",
        image: "https://i.imgur.com/t1n32iR.png"
      },
      {
        id: "P2",
        name: "Investment Adviser Level 1 (X-A)",
        price: 349,
        description: "Chapterwise quiz + analysis",
        image: "https://i.imgur.com/JYk9STU.png"
      },
      {
        id: "P3",
        name: "Algo Strategy Blueprint",
        price: 799,
        description: "Access to backtest + delivery logic",
        image: "" // Deliberately blank to test fallback
      }
    ];

    const cart = [];

    function renderProducts() {
      const container = document.getElementById("product-container");
      container.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";

        const imageTag = document.createElement("img");
        if (p.image) {
          imageTag.src = p.image;
          imageTag.onerror = function () {
            this.style.display = "none";
          };
          card.appendChild(imageTag);
        }

        card.innerHTML += `
          <h5>${p.name}</h5>
          <p><strong>â‚¹${p.price}</strong></p>
          <p>${p.description}</p>
          <button class="btn btn-primary btn-sm" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
        `;

        container.appendChild(card);
      });
    }

    function addToCart(product) {
      cart.push(product);
      console.log("Added to cart:", product);
      renderCart();
    }

    function renderCart() {
      const itemsDiv = document.getElementById("cart-items");
      const totalLine = document.getElementById("total-line");
      itemsDiv.innerHTML = "";

      let total = 0;
      cart.forEach(p => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.textContent = `${p.name} â€“ â‚¹${p.price}`;
        itemsDiv.appendChild(itemDiv);
        total += p.price;
      });

      totalLine.textContent = cart.length
        ? `Total Cart Value: â‚¹${total}`
        : "";
    }

    renderProducts();
    renderCart();
  </script>
</body>
</html>
