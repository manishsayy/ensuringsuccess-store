<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educational Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-primary mb-4">Welcome to the Educational Cart</h2>
    <div class="row" id="product-container"></div>

    <div class="bg-white p-4 shadow-sm mt-5 rounded" style="max-width: 600px;">
      <h5><i class="bi bi-cart"></i> Cart Preview</h5>
      <div id="cartItems" class="mt-3"></div>
      <hr />
      <p><strong>Total Cart Value:</strong> â‚¹<span id="totalPrice">0</span></p>

      <!-- âœ… Email Input Added -->
      <div class="mb-3">
        <label for="userEmail" class="form-label">Enter your email</label>
        <input type="email" class="form-control" id="userEmail" placeholder="you@example.com" required>
      </div>

      <!-- âœ… Checkout Button -->
      <button class="btn btn-success" onclick="submitCart()">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzkEVafyH8GVVd3asYvE4tgYCRtd4AO8acdtZ9MXs9GoRwNSCpRU/exec";
    const cart = [];

    function fetchProducts() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("product-container");
          container.innerHTML = "";
          data.forEach(product => {
            if (product.Type === "educational" && product.Active === "Y") {
              const card = document.createElement("div");
              card.className = "col-md-4 mb-4";

              const imgTag = product["Image URL"]
                ? `<img src="${product["Image URL"]}" class="card-img-top" alt="${product.Name}" onerror="this.style.display='none';">`
                : "";

              card.innerHTML = `
                <div class="card h-100 shadow-sm">
                  ${imgTag}
                  <div class="card-body">
                    <h5 class="card-title">${product.Name}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">â‚¹${product.Price}</h6>
                    <p class="card-text">${product.Description}</p>
                    <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
                  </div>
                </div>`;
              container.appendChild(card);
            }
          });
        });
    }

    function addToCart(product) {
      cart.push(product);
      updateCartPreview();
    }

    function updateCartPreview() {
      const cartItemsDiv = document.getElementById("cartItems");
      cartItemsDiv.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += parseInt(item.Price);
        const itemEl = document.createElement("p");
        itemEl.textContent = `${item.Name} â€“ â‚¹${item.Price}`;
        cartItemsDiv.appendChild(itemEl);
      });

      document.getElementById("totalPrice").textContent = total;
    }

    function generateRefID() {
      const date = new Date();
      const yyyymmdd = date.toISOString().slice(0, 10).replace(/-/g, "");
      const rand = Math.floor(1000 + Math.random() * 9000);
      return `Ref${yyyymmdd}${rand}`;
    }

    function submitCart() {
      const email = document.getElementById("userEmail").value.trim();
      if (!email || !email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const payload = {
        email: email,
        refID: generateRefID(),
        items: cart.map(item => ({
          id: item.ID,
          name: item.Name,
          price: item.Price
        })),
        total: cart.reduce((sum, item) => sum + parseInt(item.Price), 0)
      };

      console.log("ðŸ“¦ Sending Payload:", payload);

      // ðŸ”’ Add POST logic to webhook here in Step 2.4
      alert(`Checkout initiated!\nRef ID: ${payload.refID}`);
    }

    fetchProducts();
  </script>
</body>
</html>
