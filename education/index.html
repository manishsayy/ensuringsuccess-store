<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Educational Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
    }
    .card {
      margin: 1rem;
      width: 280px;
    }
    .cart-box {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-primary mb-4">Welcome to the Educational Cart</h2>
    <div id="product-container" class="d-flex flex-wrap"></div>

    <div class="cart-box">
      <h5><i class="bi bi-cart4"></i> Cart Preview</h5>
      <ul id="cart-preview" class="list-group mt-2"></ul>
    </div>
  </div>

  <script>
    const products = [
      {
        id: "P1",
        name: "NISM Series XV: Research Analyst",
        price: 399,
        description: "Full-length mock test + solution PDF",
        image: "https://i.imgur.com/tLn3zjR.png"
      },
      {
        id: "P2",
        name: "Investment Adviser Level 1 (X-A)",
        price: 349,
        description: "Chapterwise quiz + analysis",
        image: "https://i.imgur.com/JYk9STU.png"
      },
      {
        id: "P3",
        name: "Algo Strategy Blueprint",
        price: 799,
        description: "Access to backtest + delivery logic",
        image: "" // No image
      }
    ];

    const cart = [];

    const container = document.getElementById("product-container");
    const cartPreview = document.getElementById("cart-preview");

    function renderCart() {
      cartPreview.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerText = `${item.name} – ₹${item.price}`;
        cartPreview.appendChild(li);
      });
    }

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        ${p.image ? `<img src="${p.image}" alt="${p.name}" class="card-img-top" onerror="this.style.display='none'">` : ''}
        <div class="card-body">
          <h5 class="card-title">${p.name}</h5>
          <p><strong>₹${p.price}</strong></p>
          <p class="card-text">${p.description}</p>
          <button class="btn btn-primary btn-sm">Add to Cart</button>
        </div>
      `;

      const button = card.querySelector("button");
      button.addEventListener("click", () => {
        cart.push(p);
        console.log("Added to cart:", p);
        renderCart();
      });

      container.appendChild(card);
    });
  </script>
</body>
</html>
