<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educational Cart â€“ Ensuring Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card { min-height: 100%; }
    .cart-box { background-color: #f9f9f9; padding: 20px; border-radius: 10px; margin-top: 30px; }
    .cart-total { font-weight: bold; font-size: 16px; }
    .checkout-btn { width: 100%; margin-top: 10px; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="text-primary mb-4">Welcome to the Educational Cart</h2>
    <div id="product-container" class="row g-4"></div>

    <div class="cart-box shadow-sm mt-5">
      <h5><i class="bi bi-cart"></i> Cart Preview</h5>
      <ul id="cart-items" class="list-group list-group-flush mb-2"></ul>
      <p class="cart-total" id="cart-total">Total Cart Value: â‚¹0</p>
      <div class="mb-2">
        <label for="emailInput" class="form-label">Enter your email</label>
        <input type="email" id="emailInput" class="form-control" placeholder="your@email.com" />
      </div>
      <button class="btn btn-success checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    const sheetUrl = 'https://script.google.com/macros/s/AKfycbzkEVafyH8GVVd3asYvE4tgYCRtd4AO8acdtZ9MXs9GoRwNSCpRU/exec';
    const cart = [];

    function fetchProducts() {
      fetch(sheetUrl)
        .then(res => res.json())
        .then(data => {
          const products = data.filter(p => p.Type === 'educational' && p.Active === 'Y');
          const container = document.getElementById('product-container');
          products.forEach(p => {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            const card = document.createElement('div');
            card.className = 'card p-3 h-100';

            const imgTag = p['Image URL']
              ? `<img src="${p['Image URL']}" alt="${p.Name}" class="card-img-top mb-2" onerror="this.style.display='none';">`
              : "";

            card.innerHTML += `
              ${imgTag}
              <h5 class="card-title">${p.Name}</h5>
              <p class="fw-bold">â‚¹${p.Price}</p>
              <p class="card-text">${p.Description}</p>
              <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
            `;

            col.appendChild(card);
            container.appendChild(col);
          });
        });
    }

    function addToCart(product) {
      cart.push(product);
      updateCartDisplay();
      console.log("ðŸ›’ Added to cart:", product.Name);
    }

    function updateCartDisplay() {
      const cartList = document.getElementById('cart-items');
      const totalDisplay = document.getElementById('cart-total');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(p => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerText = `${p.Name} â€“ â‚¹${p.Price}`;
        cartList.appendChild(li);
        total += Number(p.Price);
      });
      totalDisplay.innerText = `Total Cart Value: â‚¹${total}`;
    }

    function generateRefID() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const rand = Math.floor(1000 + Math.random() * 9000);
      return `Ref${yyyy}${mm}${dd}${rand}`;
    }

    function proceedToCheckout() {
      const email = document.getElementById('emailInput').value.trim();
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email address.');
        return;
      }
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      const refID = generateRefID();
      const total = cart.reduce((sum, p) => sum + Number(p.Price), 0);
      const items = cart.map(p => ({ name: p.Name, price: p.Price }));

      const payload = { email, refID, total, items };
      console.log("ðŸ“¦ Sending payload to backend:", payload);

      fetch(sheetUrl, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(response => {
        console.log("âœ… Backend acknowledged receipt:", response);
        // No popup here â€” refID retained silently
        // Payment link or confirmation will be handled in Phase 2.4
      });
    }

    fetchProducts();
  </script>
</body>
</html>
