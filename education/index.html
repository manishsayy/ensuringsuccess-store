<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Educational Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .card {
      width: 250px;
      margin: 10px;
      display: inline-block;
      vertical-align: top;
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-primary">Welcome to the Educational Cart</h2>
    <div id="product-container" class="mt-4"></div>
  </div>

  <script>
    // ðŸ”¸ Static sample products
    const products = [
      {
        name: "NISM Series XV: Research Analyst",
        price: "â‚¹399",
        description: "Full-length mock test + solution PDF",
        image: "https://via.placeholder.com/250x150.png?text=Research+Analyst"
      },
      {
        name: "Investment Adviser Level 1 (X-A)",
        price: "â‚¹349",
        description: "Chapterwise quiz + analysis",
        image: "https://via.placeholder.com/250x150.png?text=IA+Level+1"
      }
    ];

    // âœ… Step 2.2.1 â€“ Create in-memory cart
    let cart = [];

    // ðŸ”¸ Display products
    const container = document.getElementById("product-container");

    products.forEach((p, index) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="card-body">
          <h5 class="card-title">${p.name}</h5>
          <p class="card-text"><strong>${p.price}</strong></p>
          <p class="card-text">${p.description}</p>
          <button class="btn btn-primary" onclick="addToCart(${index})">Add to Cart</button>
        </div>
      `;

      container.appendChild(card);
    });

    // (placeholder function, to be updated in 2.2.2)
    function addToCart(index) {
      console.log("Clicked Add to Cart for", products[index]);
    }
  </script>
</body>
</html>
