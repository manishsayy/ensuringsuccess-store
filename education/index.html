<!DOCTYPE html>
<html>
<head>
  <title>Educational Cart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card {
      width: 250px;
      margin: 15px;
      display: inline-block;
      vertical-align: top;
    }
    #cart-display {
      margin-top: 40px;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    #cart-display h4 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="container">
  <h2 class="text-primary mt-4 mb-4">Welcome to the Educational Cart</h2>

  <div id="product-container" class="d-flex flex-wrap"></div>

  <div id="cart-display">
    <h4>ðŸ›’ Cart Preview</h4>
    <ul id="cart-items" class="list-group"></ul>
  </div>

  <script>
    const products = [
      {
        id: "P1",
        name: "NISM Series XV: Research Analyst",
        price: 399,
        description: "Full-length mock test + solution PDF",
        image: "https://i.imgur.com/tL3n2jR.png"
      },
      {
        id: "P2",
        name: "Investment Adviser Level 1 (X-A)",
        price: 349,
        description: "Chapterwise quiz + analysis",
        image: "https://i.imgur.com/JYk9STU.png"
      }
    ];

    const cart = [];

    const container = document.getElementById("product-container");
    const cartList = document.getElementById("cart-items");

    function renderCart() {
      cartList.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${item.name} â€“ â‚¹${item.price}`;
        cartList.appendChild(li);
      });
    }

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${p.image}" class="card-img-top" alt="${p.name}">
        <div class="card-body">
          <h5 class="card-title">${p.name}</h5>
          <p class="card-text"><strong>â‚¹${p.price}</strong></p>
          <p class="card-text">${p.description}</p>
          <button class="btn btn-primary">Add to Cart</button>
        </div>
      `;

      const btn = card.querySelector("button");
      btn.addEventListener("click", () => {
        if (!cart.find(item => item.id === p.id)) {
          cart.push(p);
          renderCart();
          console.log("Added to cart:", p);
        } else {
          console.log("Already in cart:", p);
        }
      });

      container.appendChild(card);
    });
  </script>
</body>
</html>
