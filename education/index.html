<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educational Cart ‚Äì Ensuring Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card { min-height: 100%; }
    .cart-box { background-color: #f9f9f9; padding: 20px; border-radius: 10px; margin-top: 30px; }
    .cart-total { font-weight: bold; font-size: 16px; }
    .checkout-btn { width: 100%; margin-top: 10px; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="text-primary mb-4">Welcome to the Educational Cart</h2>
    <div id="product-container" class="row g-4"></div>

    <div class="cart-box shadow-sm mt-5">
      <h5><i class="bi bi-cart"></i> Cart Preview</h5>
      <div id="cartItems"></div>
      <p class="cart-total"><strong>Total Cart Value:</strong> ‚Çπ<span id="totalPrice">0</span></p>
      <div class="mb-2">
        <label for="userEmail" class="form-label">Enter your email</label>
        <input type="email" id="userEmail" class="form-control" placeholder="you@example.com" required />
      </div>
      <button class="btn btn-success checkout-btn" onclick="submitCart()">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbzkEVafyH8GVVd3asYvE4tgYCRtd4AO8acdtZ9MXs9GoRwNSCpRU/exec';
    const cart = [];

    function fetchProducts() {
      fetch(sheetURL)
        .then(res => res.json())
        .then(data => {
          const products = data.filter(p => p.Type === 'educational' && p.Active === 'Y');
          const container = document.getElementById('product-container');
          container.innerHTML = "";

          products.forEach(p => {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';

            const imgTag = p["Image URL"]
              ? `<img src="${p["Image URL"]}" class="card-img-top" alt="${p.Name}" onerror="this.style.display='none';">`
              : "";

            col.innerHTML = `
              <div class="card h-100 shadow-sm">
                ${imgTag}
                <div class="card-body">
                  <h5 class="card-title">${p.Name}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">‚Çπ${p.Price}</h6>
                  <p class="card-text">${p.Description}</p>
                  <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
                </div>
              </div>`;
            container.appendChild(col);
          });
        })
        .catch(error => {
          console.error("‚ùå Failed to fetch products:", error);
          document.getElementById('product-container').innerHTML = `<p class='text-danger'>Failed to load products.</p>`;
        });
    }

    function addToCart(product) {
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      const cartContainer = document.getElementById("cartItems");
      const totalPriceEl = document.getElementById("totalPrice");
      cartContainer.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const line = document.createElement("p");
        line.textContent = `${item.Name} ‚Äì ‚Çπ${item.Price}`;
        cartContainer.appendChild(line);
        total += parseInt(item.Price);
      });
      totalPriceEl.textContent = total;
    }

    function generateRefID() {
      const date = new Date();
      const yyyymmdd = date.toISOString().slice(0, 10).replace(/-/g, "");
      const rand = Math.floor(1000 + Math.random() * 9000);
      return `Ref${yyyymmdd}${rand}`;
    }

    function submitCart() {
      const email = document.getElementById("userEmail").value.trim();
      if (!email || !email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const refID = generateRefID();

      const payload = {
        email: email,
        refID: refID,
        items: cart.map(item => ({
          id: item.ID,
          name: item.Name,
          price: item.Price
        })),
        total: cart.reduce((sum, item) => sum + parseInt(item.Price), 0)
      };

      console.log("üì¶ Sending Payload:", payload);

      fetch(sheetURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        console.log("‚úÖ Submission response:", data);
        // Future: Redirect or Razorpay integration
      });
    }

    fetchProducts();
  </script>
</body>
</html>
