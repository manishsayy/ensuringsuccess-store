<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educational Cart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card {
      width: 240px;
      margin: 10px;
    }
    .card img {
      height: 150px;
      object-fit: cover;
    }
    #cart-preview {
      max-width: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="text-primary mb-4">Welcome to the Educational Cart</h2>
    <div class="d-flex flex-wrap" id="product-container"></div>

    <div id="cart-preview" class="border rounded p-3 mt-4 bg-light">
      <h5><span>ðŸ›’</span> Cart Preview</h5>
      <ul class="list-group mb-2" id="cart-items"></ul>
      <div><strong>Total:</strong> â‚¹<span id="total-price">0</span></div>
    </div>
  </div>

  <script>
    const products = [
      {
        id: 'P1',
        name: "NISM Series XV: Research Analyst",
        price: 399,
        description: "Full-length mock test + solution PDF",
        image: "https://via.placeholder.com/250x150.png?text=Research+Analyst"
      },
      {
        id: 'P2',
        name: "Investment Adviser Level 1 (X-A)",
        price: 349,
        description: "Chapterwise quiz + analysis",
        image: "https://via.placeholder.com/250x150.png?text=IA+Level+1"
      }
    ];

    const cart = [];

    const container = document.getElementById("product-container");
    const cartItems = document.getElementById("cart-items");
    const totalPrice = document.getElementById("total-price");

    function updateCartPreview() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item) => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerText = `${item.name} â€“ â‚¹${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      totalPrice.innerText = total;
    }

    products.forEach((p) => {
      const card = document.createElement("div");
      card.className = "card";

      const hasImage = p.image && p.image.trim() !== "";
      const imageTag = hasImage
        ? `<img src="${p.image}" class="card-img-top" alt="${p.name}" onerror="this.style.display='none';"/>`
        : "";

      card.innerHTML = `
        ${imageTag}
        <div class="card-body">
          <h5 class="card-title font-weight-bold">${p.name}</h5>
          <p class="card-text"><strong>â‚¹${p.price}</strong></p>
          <p class="card-text">${p.description}</p>
          <button class="btn btn-primary btn-sm">Add to Cart</button>
        </div>
      `;

      const btn = card.querySelector("button");
      btn.addEventListener("click", () => {
        cart.push(p);
        console.log("Added to cart:", p);
        updateCartPreview();
      });

      container.appendChild(card);
    });

    updateCartPreview();
  </script>
</body>
</html>
