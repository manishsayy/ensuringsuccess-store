<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educational Store | Ensuring Success</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .product { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
    .product img { max-width: 100px; display: block; margin-bottom: 10px; }
    .cart { border-top: 2px solid #333; margin-top: 20px; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Educational Products</h1>
  <div id="product-list">Loading products...</div>

  <div class="cart">
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> â‚¹<span id="total">0</span></p>
    <input type="email" id="userEmail" placeholder="Enter your email" required />
    <br/><br/>
    <button onclick="proceedToCheckout()">Proceed to Checkout</button>
  </div>

  <script>
    const SHEET_WORKER_URL = "https://steep-night-f25d.ensuringsuccess.workers.dev"; // ðŸ‘ˆ your hidden backend

    let products = [];
    let cart = [];

    async function fetchProducts() {
      const res = await fetch(SHEET_WORKER_URL);
      const csv = await res.text();
      const rows = csv.trim().split("\n").map(r => r.split(","));
      const headers = rows[0];
      products = rows.slice(1).map(row => {
        let p = {};
        headers.forEach((h, i) => p[h.trim()] = row[i]?.trim());
        return p;
      }).filter(p => p.Type === "educational" && p.Status === "active");
      renderProducts();
    }

    function renderProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p['Image URL'] || ''}" onerror="this.style.display='none'" />
          <strong>${p['Product Name']}</strong><br/>
          â‚¹${p['Price']}<br/>
          <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(product) {
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cart-items");
      const totalSpan = document.getElementById("total");
      list.innerHTML = "";
      let total = 0;
      cart.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p['Product Name']} - â‚¹${p['Price']}`;
        list.appendChild(li);
        total += parseFloat(p['Price']);
      });
      totalSpan.textContent = total;
    }

    function proceedToCheckout() {
      const email = document.getElementById("userEmail").value.trim();
      if (!email) return alert("Please enter your email.");
      const refId = `REF${Date.now()}`;
      alert(`âœ… Order Ref ID: ${refId}\nEmail: ${email}\nTotal: â‚¹${document.getElementById("total").textContent}`);
      // Next: Call backend to log order + create Razorpay link
    }

    fetchProducts();
  </script>
</body>
</html>
